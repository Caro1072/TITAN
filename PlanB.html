<!DOCTYPE html>
<html>
<head>
	<title>T I T A N</title>
  	<link rel="stylesheet" href="main.css">


	</head>

<body style="background-color:Pink">
	<div>
		<h1 id= "title">T I T A N</h1>
		<p id= "body">Enter a Food:</p>
		<input id="userinput"><button onclick= "sugar()">Enter</button><br>
		<script>
			var n = 0;
			function sugar() {
				var food = document.getElementById("userinput").value;
				if (food == "apple") {
					n+=19
				}else if (food == "banana") {
					n+=14
				}else if (food == "ice cream") {
					n+=14
				}else if (food == "cookie") {
					n+=6
				}else if (food == "cake") {
					n+=15
				}else if (food == "soda") {
					n+=33
				}else if (food == "orange juice") {
					n+=7
				}else if (food == "yogurt") {
					n+=6
				}else if (food == "pie") {
					n+=3
				}else if (food == "granola") {
					n+=8
				}else if (food == "tomato sauce") {
					n+=10
				}else if (food == "eggs") {
					n+=1
				}else if (food == "burger") {
					n+=5
				}else if (food == "hot dog") {
					n+=0
				}else if (food == "pizza") {
					n+=4
				}else if (food == "pudding") {
					n+=17
				}else if (food == "jello") {
					n+=18
				}else if (food == "bread") {
					n+=2
				}else if (food == "pancakes") {
					n+=16
				}else if (food == "syrup") {
					n+=14
				}else {
					document.write("Data for " + food + " is not available yet! Refresh to try again.")
				}
				sugar_fill()
			}
			
		</script>
	<canvas width="400" height="400" id="myCanvas"></canvas>
	<script>
		function sugar_fill(){
			var canvas = document.getElementById("myCanvas");
			var ctx = canvas.getContext("2d");
			ctx.strokeRect(100,60,200,300);
			ctx.clearRect(95,55,210 ,10);
			ctx.fillStyle = "white"
			ctx.fillRect(101,359-(8*n),198, 8*n);
	
		}
		sugar_fill()
	</script>

	</div>
</body>
</html>
